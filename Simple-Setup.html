<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Real Life Analytics</title>
</head>

<body>
    <div class="texture-overlay"></div>
    <img src="logo.png" alt="Real Life Analytics" class="realLifeLogo">
    <div class="container">
        <div id="main">
            {{> step}}
        </div>
    </div>
    {{> menu}}
</body>
<template name="menu">
    <div class="topMenu">
        <div class="relative">
            <div class="container">
                <div class="row">
                    <div class="col-xs-4 topMenuStep" id="topMenuStep_1">
                        <div class="row">
                            <div class="col-md-12 text-center number">
                                <div class="circle">
                                    1
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 text-center">
                                Connect to network
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-4 topMenuStep" id="topMenuStep_2">
                        <div class="row">
                            <div class="col-md-12 text-center number">
                                <div class="circle">
                                    2
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 text-center">
                                Loggin into RLA
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-4 topMenuStep" id="topMenuStep_3">
                        <div class="row">
                            <div class="col-md-12 text-center number">
                                <div class="circle">
                                    3
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 text-center">
                                Rename your camera
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
<template name="step">
    <div class="step ">
        {{#if isStep1}}
            {{>step1}}
        {{/if}}
        {{#if isStep2}}
            {{>step2}}
        {{/if}}
        {{#if isStep3}}
            {{>step3}}
        {{/if}}
    </div>
</template>
