<template name="connect">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                {{> networkList}}
            </div>
            <!-- class="{{#if currentNetwork}} {{right}} {{else}} {{hidden}} {{/if}} " -->
            <div class="col-md-6">
                {{> instruction}}
            </div>
        </div>
    </div>
</template>
<template name="instruction">
    <table width="100%" height="290" cellpadding="0" cellspacing="0" border="0" class="msgTable">
        <tr>
            <td valign="center">
                <h2 style="text-align:left">To connect to the Internet, choose your Wi-Fi network.</h2>
            </td>
        </tr>
    </table>
</template>
