<template name="login">
    <div class="row" style="margin-top:30px;">
        <h4>Type your user and password in the fields below.</h4>
    </div>
    <div class="row" style="margin-top:30px;">
        <div class="col-xs-12 col-sm-10 col-md-4 col-sm-offset-1 col-md-offset-4">
            <div class="login login-v2 animated flipInX ">
                <div class="login-content">
                    <form id="login-form" class="margin-bottom-0">
                        <div class="form-group m-b-20">
                            <input type="email" id="login-email" class="form-control input-lg {{#if error}}error{{/if}}" placeholder="Email Address">
                        </div>
                        <div class="form-group m-b-20">
                            <input type="password" id="login-password" class="form-control input-lg {{#if error}}error{{/if}}" placeholder="Password">
                        </div>
                        <div class="login-buttons">
                            <button type="submit" id="login-button" class="btn btn-block btn-lg">Log in</button>
                        </div>
                        {{#if error}}
                            <p class="error">{{error}}</p>
                        {{/if}}
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
