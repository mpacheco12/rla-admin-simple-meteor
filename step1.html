<template name="step1">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <table width="100%" height="290" cellpadding="0" cellspacing="0" border="0" class="msgTable">
                    <tr>
                        <td valign="center">
                            <h2 style="text-align:left">
                                {{#if connectStep1}}
                                    To connect to the Internet, choose your Wi-Fi network.
                                {{/if}}
                                {{#if connectStep2}}
                                    Plase enter the password
                                {{/if}}
                            </h2>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="col-md-6">
                {{#if connectStep1}}
                    {{> networkList}}
                {{/if}}
                {{#if connectStep2}}
                    {{> password}}
                {{/if}}
                {{#if connectStep3}}
                    {{> connecting}}
                {{/if}}
                {{#if connectStep4}}
                    {{> networkData}}
                {{/if}}
            </div>
        </div>
    </div>
</template>
<template name="networkList">
    {{#if isScanning}}
        {{> scanning}}  
    {{else}}
        {{#if isConnected}}
            {{> connected}}
        {{else}}
            <ul class="network-list">
                {{#each networks}}
                    {{> networkListItem }}
                {{/each}}
            </ul>
        {{/if}}
    {{/if}}
</template>
<template name="connected">
    <table width="100%" height="290" cellpadding="0" cellspacing="0" border="0" class="msgTable">
        <tr>
            <td valign="center">
                <h4 style="text-align:left">Already connected to a network</h4>
                <div class="row" style="margin-top:30px;">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="btn continue-btn" style="width:100px:margin:0 auto;">
                                Continue
                        </div>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</template>
<template name="scanning">
    <table width="100%" height="290" cellpadding="0" cellspacing="0" border="0" class="msgTable">
        <tr>
            <td valign="center">
                <h4 style="text-align:left">Scanning...</h4>
            </td>
        </tr>
    </table>
</template>
<template name="networkListItem">
    <li class="network-item">
        <p>
            <span href="" style="color:white;cursor:pointer">{{ this.ssid }}</span>
        </p>
    </li>
</template>
<template name="password">
    <table width="100%" height="290" cellpadding="0" cellspacing="0" border="0" class="msgTable">
        <tr>
            <td valign="center">
                <h2>{{currentNetwork}}</h2>
                <input type="text" id="ipad" class="password_input" name="password" placeholder="Password" size="40"/>
                <input type="button" value="Connect" class="btn">
            </td>
        </tr>
    </table>
</template>
<template name="connecting">
    <table width="100%" height="290" cellpadding="0" cellspacing="0" border="0" class="msgTable">
        <tr>
            <td valign="center">
                <h4 style="text-align:left">
                    Connecting..
                    {{#if connected}}
                        .
                    {{/if}}
                </h4>

            </td>
        </tr>
    </table>
</template>
<template name="networkData">
    {{#if currentNetwork}}
        <h2>Current Network:</h2>
        <table class="network-data">
            <tr>
                <th>Network Name:</th>
                <td>
                     {{currentNetwork}}
                </td>
            </tr>
            <tr>
                <th>Status:</th>
                <td>
                    {{networkStatus}}
                </td>
            </tr>
            <tr>
                <th>Wireless ID:</th>
                <td>
                    {{networkBssid}}
                </td>
            </tr>
        </table>
        <div class="row" style="margin-top:30px;">
            <div class="col-md-6 col-md-offset-3">
                    <div class="btn continue-btn">Continue</div>
            </div>
        </div>
    {{else}}
         <table width="100%" height="290" cellpadding="0" cellspacing="0" border="0" class="msgTable">
            <tr>
                <td valign="center">
                    <h2>It was not possible to connect to the selected network, please try again.</h2>

                    <input type="button" value="Back" class="btn back-btn">
                </td>
            </tr>
        </table>
       
    {{/if}}
</template>
